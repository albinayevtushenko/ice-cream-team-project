<div class="backdrop is-hidden" data-modal>
  <div class="modal-window">
    <button type="button" class="modal-window__close-btn" data-modal-close>
      <svg class="modal-window__close-icon">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="modal-form__buy-now">
      <h2 class="modal-form__title title">Buy now</h2>
      <div class="modal-form__thumb">
        <input
          class="modal-form__check modal-form__check--green visually-hidden"
          type="checkbox"
          name="ice-cream"
          id="icecream-green"
        />
        <label
          class="modal-form__check-field modal-form__check-field--green"
          for="icecream-green"
        >
          <span class="modal-form__wrapper modal-form__wrapper--green">
            <picture>
              <source
                srcset="
                  ./images/desktop/buy-now_icecream-desktop.webp    1x,
                  ./images/desktop/buy-now_icecream-desktop@2x.webp 2x
                "
                media="(min-width: 768px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/desktop/buy-now_icecream-desktop.png    1x,
                  ./images/desktop/buy-now_icecream-desktop@2x.png 2x
                "
                media="(min-width: 768px)"
                type="image/png"
              />
              <source
                srcset="
                  ./images/mobile/buy-now_icecream-mobile.webp    1x,
                  ./images/mobile/buy-now_icecream-mobile@2x.webp 2x
                "
                media="(max-width: 767px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/mobile/buy-now_icecream-mobile.png    1x,
                  ./images/mobile/buy-now_icecream-mobile@2x.png 2x
                "
                media="(max-width: 767px)"
                type="image/png"
              />
              <img
                src="./images/mobile/buy-now_icecream-mobile.png"
                alt="icecream"
                class="modal-form__img"
              />
            </picture>
          </span>
          <span class="modal-form__check-field--text">ice cream</span></label
        >
        <input
          class="modal-form__check visually-hidden modal-form__check--yellow"
          type="checkbox"
          name="coffee"
          id="icecoffee-yellow"
        />
        <label
          class="modal-form__check-field modal-form__check-field--yellow"
          for="icecoffee-yellow"
        >
          <span class="modal-form__wrapper modal-form__wrapper--yellow">
            <picture>
              <source
                srcset="
                  ./images/desktop/buy-now_icecoffee-desktop.webp    1x,
                  ./images/desktop/buy-now_icecoffee-desktop@2x.webp 2x
                "
                media="(min-width: 768px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/desktop/buy-now_icecoffee-desktop.png    1x,
                  ./images/desktop/buy-now_icecoffee-desktop@2x.png 2x
                "
                media="(min-width: 768px)"
                type="image/png"
              />
              <source
                srcset="
                  ./images/mobile/buy-now_icecoffee-mobile.webp    1x,
                  ./images/mobile/buy-now_icecoffee-mobile@2x.webp 2x
                "
                media="(max-width: 767px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/mobile/buy-now_icecoffee-mobile.png    1x,
                  ./images/mobile/buy-now_icecoffee-mobile@2x.png 2x
                "
                media="(max-width: 767px)"
                type="image/png"
              />
              <img
                src="./images/mobile/buy-now_icecoffee-mobile.png"
                alt="icecream"
                class="modal-form__img"
              />
            </picture>
          </span>
          <span class="modal-form__check-field--text">ice coffee</span></label
        >
        <input
          class="modal-form__check visually-hidden modal-form__check--brown"
          type="checkbox"
          name="milkshake"
          id="milkshake-brown"
        />
        <label
          class="modal-form__check-field modal-form__check-field--brown"
          for="milkshake-brown"
        >
          <span class="modal-form__wrapper modal-form__wrapper--brown">
            <picture>
              <source
                srcset="
                  ./images/desktop/buy-now_milkshake-desktop.webp    1x,
                  ./images/desktop/buy-now_milkshake-desktop@2x.webp 2x
                "
                media="(min-width: 768px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/desktop/buy-now_milkshake-desktop.png    1x,
                  ./images/desktop/buy-now_milkshake-desktop@2x.png 2x
                "
                media="(min-width: 768px)"
                type="image/png"
              />
              <source
                srcset="
                  ./images/mobile/buy-now_milkshake-mobile.webp    1x,
                  ./images/mobile/buy-now_milkshake-mobile@2x.webp 2x
                "
                media="(max-width: 767px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/mobile/buy-now_milkshake-mobile.png    1x,
                  ./images/mobile/buy-now_milkshake-mobile@2x.png 2x
                "
                media="(max-width: 767px)"
                type="image/png"
              />
              <img
                src="./images/mobile/buy-now_milkshake-mobile.png"
                alt="icecream"
                class="modal-form__img"
              />
            </picture>
          </span>
          <span class="modal-form__check-field--text">milkshake</span></label
        >
      </div>
      <div class="modal-form__data-thumb">
        <label>
          <input
            type="text"
            class="modal-form__input"
            name="user_name"
            placeholder="Name"
            pattern="[a-zA-Zа-яА-яІіЇї]+"
            required
            minlength="4"
          />
        </label>
        <label>
          <input
            type="tel"
            class="modal-form__input"
            name="user_phone"
            placeholder="Phone"
            pattern="[0-9]+"
            required
          />
        </label>
        <label>
          <textarea
            class="modal-form__messadge"
            name="user_comment"
            placeholder="Comment"
          ></textarea>
        </label>
      </div>
      <button class="modal-form__send-btn" type="submit">Submit</button>
    </form>
  </div>
</div>
